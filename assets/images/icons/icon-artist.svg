<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal luxury icon: Artist's palette -->
  <defs>
    <style>
      .icon-stroke { fill: none; stroke: #D4AF37; stroke-width: 1.2; stroke-linecap: round; stroke-linejoin: round; }
      .icon-fill { fill: #D4AF37; }
    </style>
  </defs>
  <!-- Palette circle -->
  <circle cx="32" cy="32" r="28" class="icon-stroke"/>
  <!-- Thumb hole -->
  <circle cx="16" cy="48" r="4" class="icon-fill"/>
  <!-- Color dots (subtle) -->
  <circle cx="28" cy="22" r="3" class="icon-fill" opacity="0.8"/>
  <circle cx="40" cy="26" r="3" class="icon-fill" opacity="0.6"/>
  <circle cx="44" cy="38" r="3" class="icon-fill" opacity="0.7"/>
  <!-- Brush stroke hint -->
  <path d="M 20 20 Q 35 25 45 35" class="icon-stroke"/>
</svg>